<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | BattleRam</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <!-- VKontakte Games SDK -->
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
      <script type="text/javascript">

      // TRY № 2

      vkBridge.send('VKWebAppInit')
        .then((data) => { 
          if (data.result) {
            console.log("WebApp is initialized");
          } else {
            console.log("WebApp is not initialized");
          }
        })
        .catch((error) => {
          console.log(error);
        });

      function Auth(){
        vkBridge.send('VKWebAppGetUserInfo').then(_info => {
          console.log(_info);
        });
      }

      function ShowFullscrenAd(){
        vkBridge.send('VKWebAppShowNativeAds', {ad_format: 'interstitial'}).then(data => {
          if(data.result){
            console.log("Interstitial ad was shown success");
          } else {
            console.log("Interstitial ad was shown with error");
          }
          unityI.SendMessage('VKSDK', 'AdClosed');
        });
      }

      function ShowRewardedAd(){
        vkBridge.send('VKWebAppShowNativeAds', {ad_format: 'reward'}).then(data => {
          if(data.result){
            console.log("Reward ad was shown success");
            unityI.SendMessage('VKSDK', 'Rewarded');
          } else {
            console.log("Reward ad was shown with error");
          }
          unityI.SendMessage('VKSDK', 'AdClosed');
        });
      }

      function CheckNativeAds(adFormat){
        console.log("Ad Format: " + UTF8ToString(adFormat));
        vkBridge.send('VKWebAppCheckNativeAds', {
          ad_format: UTF8ToString(adFormat)
        })
          .then((data) => { 
            if (data.result) { 
              unityI.SendMessage('VKSDK', 'AdAccessibility', true);
            } else {
              unityI.SendMessage('VKSDK', 'AdAccessibility', false);
            }    
          })
          .catch((error) => { 
            console.log("CheckNativeAds error: "); 
            console.log(error); 
          });
      }

      function AppShare(){
        vkBridge.send('VKWebAppShare', 
        {
          link: 'https://vk.com/app51503695' // Должна быть ссылка текущего приложения
        });
      }

      function AppAddToFavorites(){
        vkBridge.send('VKWebAppAddToFavorites')
          .then((data) => { 
            if (data.result) {
              unityI.SendMessage('VKSDK', 'AppAddedToFavorites');
            }
          })
          .catch((error) => {
            console.log(error);
          });
      }

      function GetClientPlatformInfo(){
        vkBridge.send('VKWebAppGetClientVersion')
          .then((data) => { 
            if (data.platform) {
              return data;
            }
          })
          .catch((error) => {
            return null;
            console.log(error);
          });
      }

      function AppRecommend(){
        vkBridge.send('VKWebAppRecommend')
          .then((data) => { 
            if (data.result) {
              unityI.SendMessage('VKSDK', 'AppRecommended');
            }
          })
          .catch((error) => {
            console.log(error);
          });
      }

  </script>
</head>
<body>
  <div id="unity-container" style="position: absolute; height: 100%; width: 100%; background: #8C5826;">
    <canvas id="unity-canvas" style="
      width: 100vw; 
      height: 56.25vw; /* height:width ratio = 9/16 = .5625  */
      max-height: 100vh;
      max-width: 177.78vh; /* 16/9 = 1.778 */
      margin: auto; 
      position: absolute;
      top:0;bottom:0; /* vertical center */
      left:0;right:0; /* horizontal center */">
    </canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
  </div>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
      //var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Vk.loader.js";
      var config = {
        dataUrl: buildUrl + "/Vk.data",
        frameworkUrl: buildUrl + "/Vk.framework.js",
        codeUrl: buildUrl + "/Vk.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "BattleRam",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
      } else {
        container.className = "unity-desktop";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      var unityI = null;
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          unityI = unityInstance;
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
</body>
</html>
